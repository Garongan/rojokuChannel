<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Produk</title>
    <link rel="stylesheet" href="../assets/css/style-starter.css">
</head>
<body>
    
    <!-- header -->
    <header>
        <nav class="navbar navbar-light shadow">
            <div class="container d-flex justify-content-between align-items-center">
    
                <a class="navbar-brand align-self-center" href="../index.html">
                    <img src="../assets/images/logo1.png" class="img-fluid logo" alt="">
                </a>

                <!-- navbar -->
                
                <a href="dashboard.html" class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="39.29" viewBox="0 0 1792 1408"><path fill="currentColor" d="M384 896q0-53-37.5-90.5T256 768t-90.5 37.5T128 896t37.5 90.5T256 1024t90.5-37.5T384 896zm192-448q0-53-37.5-90.5T448 320t-90.5 37.5T320 448t37.5 90.5T448 576t90.5-37.5T576 448zm428 481l101-382q6-26-7.5-48.5T1059 469t-48 6.5t-30 39.5L880 897q-60 5-107 43.5t-63 98.5q-20 77 20 146t117 89t146-20t89-117q16-60-6-117t-72-91zm660-33q0-53-37.5-90.5T1536 768t-90.5 37.5T1408 896t37.5 90.5t90.5 37.5t90.5-37.5T1664 896zm-640-640q0-53-37.5-90.5T896 128t-90.5 37.5T768 256t37.5 90.5T896 384t90.5-37.5T1024 256zm448 192q0-53-37.5-90.5T1344 320t-90.5 37.5T1216 448t37.5 90.5T1344 576t90.5-37.5T1472 448zm320 448q0 261-141 483q-19 29-54 29H195q-35 0-54-29Q0 1158 0 896q0-182 71-348t191-286T548 71T896 0t348 71t286 191t191 286t71 348z"/></svg>
                    <span>Dashboard</span>
                </a>

                <!-- /navbar -->

                <p class="text-primary">
                    Hello Admin
                </p>
    
            </div>
        </nav>
    </header>
    <!-- /header -->

    <!-- section admin create produk body -->
    <section class="py-5">
        <div class="container">
            <div class="row">
              <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                  <div class="row">
                    <div class="col-12">
                      <h2 class="tm-block-title d-inline-block">Create Infromasi Bisnis</h2>
                    </div>
                  </div>
                  <div class="row tm-edit-product-row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                      <form action="../admin/dashboard.html" class="tm-edit-product-form">
                        <div class="form-group mb-3">
                          <label for="title-news">Title Infromasi Bisnis</label>
                          <input id="title-news" name="title-news" type="text" class="form-control" placeholder="Ketik Judul Infromasi Bisnis..." required/>
                        </div>
                        <div class="form-group mb-3">
                          <label for="deskripsi-berita">Description</label>
                          <textarea class="form-control" name="deskripsi-berita" id="deskripsi-berita" placeholder="Ketika Deskripsi Infromasi Bisnis..." rows="16" required></textarea>
                        </div>
                        
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12">
                      <div class="tm-product-img-dummy mx-auto">
                        <i class="tm-upload-icon" onclick="document.getElementById('fileInput').click();">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24"><path fill="currentColor" d="M11 20H6.5q-2.275 0-3.888-1.575T1 14.575q0-1.95 1.175-3.475T5.25 9.15q.625-2.3 2.5-3.725T12 4q2.925 0 4.963 2.038T19 11q1.725.2 2.863 1.488T23 15.5q0 1.875-1.313 3.188T18.5 20H13v-7.15l1.6 1.55L16 13l-4-4l-4 4l1.4 1.4l1.6-1.55V20Z"/></svg>
                        </i>
                      </div>
                      <div class="custom-file mt-3 mb-3">
                        <input id="fileInput" type="file" style="display:none;" />
                        <input
                          type="button"
                          class="btn btn-primary btn-block mx-auto"
                          value="UPLOAD IMAGE"
                          onclick="document.getElementById('fileInput').click();"
                        />
                      </div>
                    </div>
                    <div class="col-12 mt-3">
                      <button type="submit" class="btn btn-primary btn-block text-uppercase">Create Infromasi Bisnis</button>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
    <!-- /section admin create produk body -->

     <!-- footer -->
     <footer class="shadow-top mt-5">
        <div class="container">
            <div class="w-100 py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <p class="text-center text-black">
                                Copyright Â© 2021 Rojoku Trade Channel 
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- /footer -->

</body>
</html>
