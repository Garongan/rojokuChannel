<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active text-end" aria-current="page" href="#">Home</a>
                    </li>
                    <div class="pembatas-navbar mx-3 my-auto">|</div>
                    <li class="nav-item">
                        <a class="nav-link text-end" href="#">Tentang Kami</a>
                    </li>
                    <span class="pembatas-navbar mx-3 my-auto">|</span>
                    <li class="nav-item">
                        <a class="nav-link text-end" href="#">Produk</a>
                    </li>
                    <span class="pembatas-navbar mx-3 my-auto">|</span>
                    <li class="nav-item">

                    </li>
                    <span class="pembatas-navbar mx-3 my-auto">|</span>
                    <li class="nav-item">

                    </li>
                    <span class="pembatas-navbar mx-3 my-auto">|</span>
                    <li class="nav-item">
                        <a class="nav-link text-end" href="#">Contact</a>
                    </li>
                    <span class="pembatas-navbar mx-2 my-auto"></span>
                </ul>
                <form class="d-flex border border-2 rounded border-dark bg-light my-3" role="search">
                    <input class="form-control form-control-sm border-0 bg-transparent justify-content-sm-end" type="search" placeholder="Cari Produk" aria-label="Cari Produk">
                    <button class="btn" type="submit"><iconify-icon icon="ic:baseline-search"></iconify-icon></button>
                </form>
            </div>
        </div>
    </nav>
    <!-- carousel -->
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/carousel 1.png" class="img-carousel" alt="img1">
            <div class="carousel-caption">
                <div class="row row-cols-2 justify-content-center">
                    <div class="col-sm-2 col-xl-2">
                        <div class="btn border border-white button-chatUs"><a href="#" class="link-light" style="text-decoration: none;"><iconify-icon icon="ic:baseline-whatsapp" class="mx-2"></iconify-icon>Chat Us</a></div>
                    </div>
                    <div class="col-sm-2 col-xl-2">
                        <div class="btn button-partnerArea">Partner Area</div>
                    </div>
                </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/carousel 2.png" class="img-carousel" alt="img2">
            <div class="carousel-caption">
                <div class="row row-cols-2 justify-content-center">
                    <div class="col-sm-2 col-xl-2">
                        <div class="btn border border-white button-chatUs"><a href="#" class="link-light" style="text-decoration: none;"><iconify-icon icon="ic:baseline-whatsapp" class="mx-2"></iconify-icon>Chat Us</a></div>
                    </div>
                    <div class="col-sm-2 col-xl-2">
                        <div class="btn button-partnerArea">Partner Area</div>
                    </div>
                </div>
            </div>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
